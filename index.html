<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-forms-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="stylesheet" type="text/css" href="css/px-forms-design-demo.css" />
</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-forms-design"
  description="Toggle is a simple on/off switch. It's created with CSS applied to a checkbox and label. Use it to create simple UI elements that enable and disable things."
  layer="objects"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-colors-design",
    "https://github.com/PredixDev/px-defaults-design"
  ]'
  selected-options="{{selectedOptions}}">

<!-- 2: Set Options -->
<px-sass-doc-option
  option-name="Size"
  choose-with="dropdown"
  choices='[
    "tiny",
    "small",
    "regular (default)",
    "large",
    "huge"
  ]'
  default-choice="regular (default)">
</px-sass-doc-option>

<!-- 3: Make HTML Demo -->
<section data-slot="demoHTML" id="demoContainer">
  <div class="form-field">
    <label for="input1">Default</label>
    <input id="input1" class="text-input input--tiny" type="text" placeholder="Type something&hellip;">
  </div>
</section>

<!-- 4: Set Import Slot -->
<section data-slot="import">
{{importCode}}
</section>

<!-- 5: Set Usage HTML -->
<section data-slot="usage">
Use the following HTML to set up your project:
```
<!-- Demo code here -->
```
</section>

</px-sass-doc>
</template>

<!-- 6: Handle selectedOptions, update demo -->
<script>
  var template = document.querySelector('template[is=dom-bind]');

  document.addEventListener('px-sass-doc-options-updated', function(evt) {
    template.inputClasses = template._inputClasses();
    template.importCode = template._importCode();
  });

  template._inputClasses = function() {
    var opts = template.selectedOptions || {}, strings = [];

    if (opts.Size === "small")    strings.push("toggle__input--small");
    if (opts.Size === "large")    strings.push("toggle__input--large");
    if (opts.Size === "huge")     strings.push("toggle__input--huge");

    return ("toggle__input " + strings.join(" ")).trim();
  };

  template._importCode = function() {
    var opts = template.selectedOptions || {}, strings = [];

    if (opts.Size === "tiny")    strings.push("inuit-enable-input--tiny : true;");
    if (opts.Size === "small")   strings.push("inuit-enable-input--small : true;");
    if (opts.Size === "regular") strings.push("inuit-enable-input--regular : true;");
    if (opts.Size === "large")   strings.push("inuit-enable-input--large : true;");
    if (opts.Size === "huge")    strings.push("inuit-enable-input--huge : true;");

    return (strings.join("\n") + "\n@import 'px-forms-design/_base.forms.scss';").trim();
  };
</script>
</body>
</html>
