<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-forms-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="stylesheet" type="text/css" href="css/px-forms-design-demo.css" />
</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-forms-design"
  description="Toggle is a simple on/off switch. It's created with CSS applied to a checkbox and label. Use it to create simple UI elements that enable and disable things."
  layer="objects"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-colors-design",
    "https://github.com/PredixDev/px-defaults-design"
  ]'
  selected-options="{{selectedOptions}}"
  tabs='["Default","Inline"]' selected-tab="{{selectedTab}}">

<!-- FOR 'DEFAULT' TAB -->
<template is="dom-if" if="[[_tabIs('Default',selectedTab)]]" restamp="true">

<px-sass-doc-option
  option-name="Length"
  choose-with="dropdown"
  choices='[
    "default",
    "tiny",
    "small",
    "regular",
    "large",
    "huge"
  ]'
  default-choice="default">
</px-sass-doc-option>
<px-sass-doc-option
  option-name="Validation"
  choose-with="dropdown"
  choices='[
    "none",
    "warning",
    "error",
    "success"
  ]'
  default-choice="none">
</px-sass-doc-option>
<px-sass-doc-option
  option-name="Bare"
  choose-with="boolean"
  default-choice="false">
</px-sass-doc-option>

<section data-slot="demoHTML" id="demoContainer">
<div class="form-field">
  <label for="input1">Input Label</label>
  <input id="input1" class$="{{inputClasses}}" type="text" placeholder="Type something&hellip;">
</div>
</section>

<section data-slot="import">
{{importCode}}
</section>

</template>

<!-- FOR 'OTHER' TAB -->
<template is="dom-if" if="[[_tabIs('Inline',selectedTab)]]" restamp="true">

<px-sass-doc-option
  option-name="Validation"
  choose-with="dropdown"
  choices='[
    "none",
    "warning",
    "error",
    "success"
  ]'
  default-choice="none">
</px-sass-doc-option>
<px-sass-doc-option
  option-name="Bare"
  choose-with="boolean"
  default-choice="false">
</px-sass-doc-option>

<section data-slot="demoHTML" id="demoContainer">
<label class="label--inline" for="inline1">From</label>
<input class="text-input input--small form-field--inline" id="inline1" type="text">
<label class="label--inline" for="inline2">to</label>
<input class="text-input input--small" type="text">
<input id="inline3" type="checkbox">
<label class="label--inline" for="inline3">Inline checkbox</label>
<input class="form-field--inline btn btn--primary" type="submit" value="Submit">
</section>

<section data-slot="import">
{{importCode}}
</section>

</template>


<!-- 5: Set Usage HTML -->
<section data-slot="usage">
Use the following HTML to set up your project:
```
<!-- Demo code here -->
```
</section>

</px-sass-doc>
</template>


<!-- 6: Handle selectedOptions, update demo -->
<script>
  var template = document.querySelector('template[is=dom-bind]');

  template._tabIs = function(tabName) {
      var selected = template.selectedTab || "";
      return selected === tabName;
    }

  document.addEventListener('px-sass-doc-options-updated', function(evt) {
    template.inputClasses = template._calacInputClasses();
    template.importCode = template._importCode();
  });

  template._calacInputClasses = function() {
    var opts = template.selectedOptions || {}, strings = [];

    if (opts.Length === "tiny")    strings.push("input--tiny");
    if (opts.Length === "small")    strings.push("input--small");
    if (opts.Length === "regular")    strings.push("input--regular");
    if (opts.Length === "large")    strings.push("input--large");
    if (opts.Length === "huge")     strings.push("input--huge");

    if (opts.Validation === "warning")     strings.push("validation-warning");
    if (opts.Validation === "error")     strings.push("validation-error");
    if (opts.Validation === "success")     strings.push("validation-success");

    if (opts.Bare === true)     strings.push("text-input--bare");

    return ("text-input " + strings.join(" ")).trim();
  };

  template._importCode = function() {
    var opts = template.selectedOptions || {}, strings = [];

    if (opts.Length === "tiny")    strings.push("inuit-enable-input--tiny : true;");
    if (opts.Length === "small")   strings.push("inuit-enable-input--small : true;");
    if (opts.Length === "regular") strings.push("inuit-enable-input--regular : true;");
    if (opts.Length === "large")   strings.push("inuit-enable-input--large : true;");
    if (opts.Length === "huge")    strings.push("inuit-enable-input--huge : true;");

    return (strings.join("\n") + "\n@import 'px-forms-design/_base.forms.scss';").trim();
  };
</script>
</body>
</html>
