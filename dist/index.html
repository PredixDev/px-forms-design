<!DOCTYPE html><html lang=en><head><meta charset=utf8><title>Forms</title><link rel=stylesheet href=css/style.css></head><body><section class=viewport role=region><h1>Forms</h1><form><fieldset><legend>Default, Readonly, Disabled</legend><ol class=list-bare><li class=mb+><em>The default behavior of input fields is to stretch to 100% of their container.</em></li><li class=form-field><label for=input1>Default</label><input id=input1 class=text-input placeholder="Type something&hellip;"></li><li class=form-field><label for=input2>Readonly</label><input id=input2 class=text-input value="Readonly value" readonly></li><li class=form-field><label for=input3>Disabled</label><input id=input3 class=text-input placeholder="Hint text" disabled></li></ol></fieldset></form><form><fieldset class=form-field><legend>Basic form</legend><ol class=list-bare><li class=form-field><label for=basic-form-name>Name</label><input id=basic-form-name class=text-input placeholder="First name"> <small class=form-field__help>Lorem Ipsum Dolor Sit</small></li><li class=form-field><input id=basic-form-checkbox type=checkbox><label class=label--inline for=basic-form-checkbox>No Lastname</label></li></ol><input class="btn btn--primary" type=submit value=Submit> <input class=btn type=reset value=Cancel></fieldset></form><form><fieldset><legend>Checkbox</legend><div class=form-field><input id=checkbox1 type=checkbox disabled><label class=label--inline for=checkbox1>Disabled</label><input id=checkbox2 class=ml++ type=checkbox><label class=label--inline for=checkbox2>Unchecked</label><input id=checkbox3 class=ml++ type=checkbox checked><label class=label--inline for=checkbox3>Checked</label></div></fieldset><fieldset><legend>Radio Button</legend><div class=form-field><input id=radio1 name=radio type=radio disabled><label class=label--inline for=radio1>Disabled</label><input id=radio2 class=ml++ name=radio type=radio><label class=label--inline for=radio2>Unchecked</label><input id=radio3 class=ml++ name=radio type=radio checked><label class=label--inline for=radio3>Checked</label></div></fieldset></form><form><fieldset class=form-field><legend>Inline Form</legend><label class=label--inline for=inline1>From</label><input id=inline1 class="text-input input--small"><label class=label--inline for=inline2>to</label><input id=inline2 class="text-input input--small"> <input id=inline3 type=checkbox><label class=label--inline for=inline3>Inline checkbox</label><input class="btn btn--primary" type=submit value=Submit></fieldset></form><form><fieldset><legend>Different input field widths</legend><ol class=list-bare><li class=form-field><label for=input4>Tiny Field</label><input id=input4 class="text-input input--tiny" placeholder="Up to 106 px"></li><li class=form-field><label for=input5>Small Field</label><input id=input5 class="text-input input--small" placeholder="Up to 212 px"></li><li class=form-field><label for=input6>Regular Field</label><input id=input6 class="text-input input--regular" placeholder="Up to 318 px"></li><li class=form-field><label for=input7>Large Field</label><input id=input7 class="text-input input--large" placeholder="Up to 424 px"></li><li class=form-field><label for=input8>Huge Field</label><input id=input8 class="text-input input--huge" placeholder="Up to 530 px"></li></ol></fieldset><fieldset><legend>Different input types</legend><ol class=list-bare><li class=form-field><label for=email1>Email</label><input id=email1 class=text-input type=email placeholder=name@example.com></li><li class=form-field><label for=tel1>Telelphone</label><input id=tel1 class=text-input type=tel placeholder="(xxx) xxx-xxxx"></li><li class=form-field><label for=search1>Search</label><input id=search1 class=text-input type=search placeholder="Enter search term&hellip;"></li><li class=form-field><label for=number1>Number</label><input id=number1 class=text-input type=number></li><li class=form-field><label for=date1>Date</label><input id=date1 class=text-input type=date placeholder=YYYY/MM/DD></li><li class=form-field><label for=month1>Month</label><input id=month1 class=text-input type=month placeholder="Jan, Feb, &hellip;"></li><li class=form-field><label for=password1>Password</label><input id=password1 class=text-input type=password></li></ol></fieldset><fieldset><legend>Text Area</legend><div class=form-field><textarea placeholder="Type something&hellip;"></textarea></div></fieldset><fieldset><legend>Dropdown</legend><ol class=list-bare><li class=form-field><select><option>Selection 1</option><option>Selection 2</option><option>Selection 3</option><option>Selection 4</option></select></li><li class=form-field><select disabled><option>Disabled Selection 1</option><option>Disabled Selection 2</option><option>Disabled Selection 3</option><option>Disabled Selection 4</option></select></li><li class=form-field><select><option disabled>Select Groups</option><optgroup label="Group 1"><option>Selection 1</option><option>Selection 2</option><option>Selection 3</option><option>Selection 4</option></optgroup><optgroup label="Group 2"><option>Selection 1</option><option>Selection 2</option><option>Selection 3</option><option>Selection 4</option></optgroup></select></li></ol></fieldset><fieldset><legend>Multiple Select</legend><div class=form-field><select multiple><option>Selection 1</option><option>Selection 2</option><option>Selection 3</option><option>Selection 4</option><option>Selection 5</option><option>Selection 6</option><option>Selection 7</option><option>Selection 8</option></select></div></fieldset></form></section></body></html>
