<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=utf8>
    <title>Forms</title>
    <link rel=stylesheet href=css/style.css>
  </head>
  <body>
    <section class="viewport" role=region>
      <h1>Forms</h1>
      <form>
        <fieldset>
          <legend>Default, Readonly, Disabled</legend>
          <ol class=list-bare>
            <li class=form-field>
              <label for=input1>Default</label>
              <input id=input1 class=text-input type=text placeholder="Type something&hellip;">
            </li>
            <li class=form-field>
              <label for=input2>Readonly</label>
              <input id=input2 class=text-input type=text placeholder="Hint text" readonly>
            </li>
            <li class=form-field>
              <label for=input3>Disabled</label>
              <input id=input3 class=text-input type=text placeholder="Hint text" disabled>
            </li>
          </ol>
        </fieldset>
      </form>
      <form>
        <fieldset class=form-field>
          <legend>Basic form</legend>
          <ol class=list-bare>
            <li class=form-field>
              <label for=basic-form-name>Name</label>
              <input id=basic-form-name class=text-input type=text placeholder="First name">
              <small class=form-field__help>Lorem Ipsum Dolor Sit</small>
            </li>
            <li class=form-field>
              <input id=basic-form-checkbox type=checkbox>
              <label class=label--inline for=basic-form-checkbox>No Lastname</label>
            </li>
          </ol>
          <input class="btn btn--primary" type=submit value=Submit>
          <input class="btn" type=reset value=Cancel>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>Checkbox</legend>
          <div class=form-field>
            <input id=checkbox1 type=checkbox disabled>
            <label class=label--inline for=checkbox1>Disabled</label>
            <input id=checkbox2 class=ml++ type=checkbox>
            <label class=label--inline for=checkbox2>Unchecked</label>
            <input id=checkbox3 class=ml++ type=checkbox checked>
            <label class=label--inline for=checkbox3>Checked</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Radio Button</legend>
          <div class=form-field>
            <input id=radio1 name=radio type=radio disabled>
            <label class=label--inline for=radio1>Disabled</label>
            <input id=radio2 class=ml++ name=radio type=radio>
            <label class=label--inline for=radio2>Unchecked</label>
            <input id=radio3 class=ml++ name=radio type=radio checked>
            <label class=label--inline for=radio3>Checked</label>
          </div>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>Inline Form</legend>
          <div class=form-field>
            <input class="text-input input--inline input--regular" type=text placeholder="Enter Firstname">
            <input id=inline-checkbox1 class=input--inline type=checkbox>
            <label class=label--inline for=inline-checkbox1>No Lastname</label>
            <input class="btn btn--primary input--inline" type=submit value=Submit>
          </div>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend>Different input field widths</legend>
          <ol class=list-bare>
            <li class=form-field>
              <label for=input4>Tiny Field</label>
              <input id=input4 class="text-input input--tiny" type=text>
            </li>
            <li class=form-field>
              <label for=input5>Small Field</label>
              <input id=input5 class="text-input input--small" type=text>
            </li>
            <li class=form-field>
              <label for=input6>Regular Field</label>
              <input id=input6 class="text-input input--regular" type=text>
            </li>
            <li class=form-field>
              <label for=input7>Large Field</label>
              <input id=input7 class="text-input input--large" type=text>
            </li>
            <li class=form-field>
              <label for=input8>Huge Field</label>
              <input id=input8 class="text-input input--huge" type=text>
            </li>
          </ol>
        </fieldset>
        <fieldset>
          <legend>Different input types</legend>
          <ol class=list-bare>
            <li class=form-field>
              <label for=input4>Email</label>
              <input id=input4 class="text-input" type=email placeholder=name@example.com>
            </li>
            <li class=form-field>
              <label for=input5>Telelphone</label>
              <input id=input5 class="text-input" type=tel placeholder="(xxx) xxx-xxxx">
            </li>
            <li class=form-field>
              <label for=input6>Search</label>
              <input id=input6 class="text-input" type=search placeholder="Enter search term&hellip;">
            </li>
            <li class=form-field>
              <label for=input7>Number</label>
              <input id=input7 class="text-input" type=number>
            </li>
            <li class=form-field>
              <label for=input8>Date</label>
              <input id=input8 class="text-input" type=date placeholder=YYYY/MM/DD>
            </li>
            <li class=form-field>
              <label for=input8>Month</label>
              <input id=input8 class="text-input" type=month placeholder="Jan, Feb, &hellip;">
            </li>
            <li class=form-field>
              <label for=input8>Password</label>
              <input id=input8 class="text-input" type=password>
            </li>
          </ol>
        </fieldset>
      </form>
    </section>
  </body>
</html>
